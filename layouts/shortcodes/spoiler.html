<style>
	.spoiler {
		background: #444;
		color: transparent;
		border-radius: 4px;
		padding: 0.2em 0.4em;
		cursor: pointer;
		transition: color 0.2s;
		user-select: none;
	}
	.spoiler.revealed {
		color: #fff;
		background: #222;
	}
</style>
<span class="spoiler" onclick="this.classList.add('revealed')">{{ .Inner | markdownify }}</span>
