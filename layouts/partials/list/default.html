<article class="flex flex-col">
  <h1>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  
  <span class="date">
    <time datetime="{{ .PublishDate }}" title='{{ .PublishDate.Format "Mon, Jan 2, 2006, 3:04 PM MST" }}'>
      {{ .PublishDate.Format "02/01/2006" }}
    </time>
  </span>

  <div class="description">
    {{ if .Params.description }}
      {{ .Params.description }}
    {{ end }}
  </div>
</article>
